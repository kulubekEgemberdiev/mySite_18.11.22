{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}
{% block pagename %}Регистрация{% endblock %}

{% block content %}
<div class="content" style="text-align: center;">
<div class="col-md-7 col-lg-8">
        <form class="needs-validation" novalidate="">
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="firstName" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Имя" value="" required="">
                </div>

                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Фамилия" value="" required="">
                </div>

                <div class="col-12">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" id="username" placeholder="Имя пользователя" required="">
                    </div>
                </div>

                <div class="col-12">
                    <label for="email" class="form-label">Электронная почта</label>
                    <input type="email" class="form-control" id="email" placeholder="username@example.com">
                </div>

                <div class="col-12">
                    <label for="address" class="form-label">Адрес</label>
                    <input type="text" class="form-control" id="address" placeholder="Адрес" required="">
                </div>

            </div>


            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Зарегистрироваться</button>
        </form>
</div>
</div>
</div>
{% endblock %}
