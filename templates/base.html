<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="static/icons/laptop.ico" type="image/x-icon">
</head>
<body>

<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-secondary">Главная</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Каталог</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Новинки</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Доставка</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Контакты</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control form-control-dark" placeholder="Поиск..." aria-label="Search">
            </form>

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Войти</button>
                <button type="button" class="btn btn-warning">Зарегистрироваться</button>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <h1 class="page-name" style="text-transform: uppercase; color: rgb(40, 40, 40); font-family: 'Maiandra GD';
    font-size: 50px;  margin: 30px 0; text-align: center">{% block pagename %}{% endblock %}</h1>
    {% block content %}{% endblock %}

    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Вакансии</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQ для клиентов</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Вопросы и ответы</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Наши контакты</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">О нашей компании</a></li>
        </ul>
        <p class="text-center text-muted">© 2022 Магазин ноутбуков, Бишкек</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
